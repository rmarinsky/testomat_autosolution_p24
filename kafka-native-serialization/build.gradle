plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-snapshot-local')
    }

    maven {
        url = uri('https://repo.spring.io/libs-milestone-local')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    [libs.org.springframework.boot.spring.boot.starter.actuator,
     libs.org.springframework.boot.spring.boot.starter.web,
     libs.org.springframework.cloud.spring.cloud.stream,
     libs.org.springframework.cloud.spring.cloud.stream.binder.kafka,
     libs.org.springframework.kafka.spring.kafka].asList()
            .forEach { dependency -> api dependency }


    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.springframework.kafka.spring.kafka.test
    testImplementation libs.org.junit.vintage.junit.vintage.engine
    testImplementation 'com.salesforce.kafka.test:kafka-junit5:3.2.5'
    testImplementation 'org.awaitility:awaitility:4.2.1'


}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'kafka-native-serialization'
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
